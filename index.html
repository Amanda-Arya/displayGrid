<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <title>CARROS E BICICLETAS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>CARROS E BICICLETAS</h1>
    <div>
        <div class="grid">
            <img class="img1" src="./imagens/carro preto.jpg" alt="carro preto" />
            <div class="info">
                <span>Carro: <a class="preco">R$ 1999</a></span>
                <p>Carro modelo <a class="ano">2045</a>, com <a class="quilometragem">200km</a> rodados.</p>
                <a class="comprar" href="/">Comprar Carro</a>
            </div>
        </div>
        <div class="grid">
            <img class="img2" src="./imagens/bicicleta.jpg" alt="bicicleta" />
            <div class="info">
                <span>Bicicleta: <a class="preco">R$ 199</a></span>
                <p>Bicicleta modelo <a class="ano">2050</a>, com <a class="quilometragem">20Km</a> rodados.</p>
                <a class="comprar" href="/">Comprar Bicicleta</a>
            </div>
        </div>
    </div>
</body>

</html>
